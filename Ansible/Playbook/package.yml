---
- name: Install MySQL
  hosts: mysql
  vars:
    ansible_python_interpreter: /usr/bin/python3 
  become: yes
  tasks:

    - name: Install MySQL Server
      yum: 
        name: mysql
        state: present
        use_backend: yum

    - name: Start MySQL Server
      service:
        name: mysql
        state: started
        enabled: yes